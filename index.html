<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resum√© | Vipin Yadav</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title-section">
                <div class="header-title">
                    Your Name
                </div>
                <div class="header-subtitle">
                    <div class="contact-item">
                        <a id="contactEmail" target="_blank" href="">
                            abc@xyz.com
                        </a>
                    </div>
                    <div class="contact-item" id="contactPhone">
                        +91-1234567890
                    </div>
                    <div class="contact-item">
                        <a id="contactWebsite" target="_blank" href="">
                            https://profile.com
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-section">
            <div class="info-col info-left">
                <div class="cat-header">
                    <span class="cat-indicator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    <span class="cat-title">About Me</span>
                </div>
                <div class="cat-def-body" id="aboutIntro">
                    This is something about me
                </div>
            </div>
            <div class="info-col info-right">
                <div class="cat-header">
                    <span class="cat-indicator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    <span class="cat-title">Work Experience</span>
                </div>
                <div class="cat-list-body">
                    <ul id="experienceList"></ul>
                </div>

                <div class="cat-header">
                    <span class="cat-indicator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    <span class="cat-title">Skills</span>
                </div>
                <div class="cat-list-body">
                    <ul id="skillList"></ul>
                </div>

                <div class="cat-header">
                    <span class="cat-indicator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    <span class="cat-title">
                    Projects</span>
                </div>
                <div class="cat-list-body">
                    <ul id="projectList"></ul>
                </div>

                <div class="cat-header">
                    <span class="cat-indicator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    <span class="cat-title">Education</span>
                </div>
                <div class="cat-list-body">
                    <ul id="educationList"></ul>
                </div>
            </div>

        </div>
        <div class="footer"></div>
    </div>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", () => {
            let desc = document.getElementsByClassName("ach-title");
            for (let i = 0; i < desc.length; i++) {
                desc[i].innerHTML = desc[i].innerText;
            };

            // Extra padding for last skill item
            /*let skillItems = document.querySelectorAll(".footer > .cat-skill-item");
            if (skillItems) {
                skillItems[skillItems.length - 1].classList.add("pad-bottom-extra");
            }*/

        }, false);

    </script>
